<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="live-events">
		<div class="live-events__button-container">
			<button class="live-events__header">
				<img
				  class="live-events__icon"
				  src="img/live-events/live-events-play.svg"
				  alt="icon"
				/>
				LIVE EVENTS (143)
				<img
				  class="live-events__icon-filled"
				  src="img/live-events/live-event-palay-filled.png"
				  alt="icon"
				/>
			  </button>
		</div>
   
      <ul class="live-events__list">
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/american-football.png"
            alt="American football"
          />
          American football
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/buscetball.png"
            alt="Basketball"
          />
          Busketball
        </li>
        <li class="live-events__item live-events__item--highlighted">
          <img
            class="live-events__emoji"
            src="img/live-events/tennis.png"
            alt="Tennis"
          />
          Tennis
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/bascetball.png"
            alt="Basketball"
          />
          Basketball
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/bowling.png"
            alt="Bowling"
          />
          Bowling
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/box.png"
            alt="Box"
          />
          Box
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/football.png"
            alt="Football"
          />
          Football
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/golf.png"
            alt="Golf"
          />
          Golf
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/golf_ball.png"
            alt="Golf club"
          />
          Golf Club
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/skateboard.png"
            alt="Skateboard"
          />
          Skateboard
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/table_tennis.png"
            alt="Table tennis"
          />
          Table tennis
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/tennis_racket.png"
            alt="Tennis racket"
          />
          Tennis racket
        </li>
        <li class="live-events__item">
          <img
            class="live-events__emoji"
            src="img/live-events/volleyball.png"
            alt="Volleyball"
          />
          Volleyball
        </li>
      </ul>
    </section>
  </body>
</html>
