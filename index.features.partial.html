<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <section class="features">
      <div class="container features__container">
        <div cl></div>

          <img
            src="img/icons/play-review.png"

            class="features__icon"
          />
          <span class="features__text">Play Review</span>
        </div>
        <div class="features__item features__item--active">
          <img

            class="features__icon"
          />
          <span class="features__text">Casino Bonuses</span>
        </div>
        <div class="features__item">
          <img
            src="img/icons/casino-bonuses-no-active.png"
            alt="Casino App Icon"
            class="features__icon"
          />
          <span class="features__text">Casino Bonuses</span>
        </div>
        <div class="features__item">
          <img
            src="img/icons/casino-app.png"

          />

        <div class="features__item">
          <img
            src="img/icons/casino-mobile.png"

          />

        </div>
        <div class="features__item">
          <img
            src="img/icons/how-to-signup.png"

          />

        </div>
        <div class="features__item">
          <img
            src="img/icons/casino-review.png"

          />

            src="img/icons/player-reviews.png"

          <span class="features__text">Player Reviews (4)</span>
        </div>
        <div class="features__item">
          <img
            src="img/icons/complaints.png"
            alt="Complaints Icon"
            class="features__icon"
          />
          <span class="features__text">Complaints</span>
        </div>
