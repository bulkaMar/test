<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-content">
        <nav class="header__nav">
          <div class="header__nav-content">
            <div class="header__nav-logo">
              <a href="index.html" class="header__logo-link">LOGO</a>
            </div>
            <a href="#" class="header__menu-btn">
              <span class="header__navicon"></span>
            </a>
            <div class="header__nav-menu">
              <div class="header__nav-menu-links">
                <ul class="header__nav-list">
                  <li class="header__nav-list-item">
                    <a href="bonus.html" class="header__nav-link">
                      <img
                        src="img/header/bonuses.png"
                        alt="Gift icon"
                        class="header__nav-link-img"
                      />
                      BONUSES
                    </a>
                  </li>
                  <li class="header__nav-list-item">
                    <a href="app.html" class="header__nav-link">
                      <img
                        src="img/header/app.png"
                        alt="Phone icon"
                        class="header__nav-link-img"
                      />
                      APP
                    </a>
                  </li>
                  <li class="header__nav-list-item">
                    <a href="#contacts" class="header__nav-link">LIVE</a>
                  </li>
                  <li class="header__nav-list-item">
                    <a href="#contacts" class="header__nav-link">SPORTS</a>
                  </li>
                  <li class="header__nav-list-item">
                    <a href="#contacts" class="header__nav-link">MORE</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="header__toolbar">
          <div class="header__language">
            <div class="header__language-select">
              <div class="header__language-selected">
                <img
                  src="img/header/language/avstriya.png"
                  alt="flag Austria"
                  class="header__language-img"
                />
                <span>AT</span>
                <span class="header__language-arrow">â–¾</span>
              </div>
              <ul class="header__language-options">
                <li class="header__language-option" data-value="at">
                  <img
                    src="img/header/language/avstriya.png"
                    alt="flag Austria"
                    class="header__language-img"
                  />
                  AT
                </li>
                <li class="header__language-option" data-value="en">
                  <img
                    src="img/header/language/usa.webp"
                    alt="flag USA"
                    class="header__language-img"
                  />
                  ENG
                </li>
              </ul>
            </div>
          </div>
          <div class="header__contact">
            <button
              class="header__contact-button header__contact-button--signup"
            >
              SIGN UP
            </button>
            <button
              class="header__contact-button header__contact-button--login"
            >
              LOG IN
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
